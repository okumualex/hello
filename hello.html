<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <style>
      #grid {
        display: grid;
        grid-template-columns: 200px 200px 200px 200px;
        row-gap: 20px;
        column-gap: 15px;
      }

      #grid div{
        background-color: green;
        padding: 20px;
        text-align: center;
        color: white;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <h1 style="color:blue">Welcome to my page!!</h1>

    <h2>Second heading</h2>
    Hello, World!
    <div id="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
